<!DOCTYPE html>

<head>
    <title>Grocery Choice</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="modal close">
        <div id="close">X</div>
        <h1>Sign-up</h1>
        <form action="./index.html">
            <input type="text" name="name" placeholder="Name" pattern="[a-zA-Z][a-zA-Z ]+"
                title="Should contain only alphabets and should not start with whitespace" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Should be min 8 characters, min 1 capital letter 1small letter and 1 special symbol" required>
            <button type="submit">Register</button>
        </form>

    </div>
